    <style>
        body {

        .container {

            flex-direction: column;

            justify-content: center;

<body>
    <div class="container">
        <h1>Format Buddy</h1>
        <p>Just enter your initials and click "Generate & Copy" to effortlessly copy the file naming format with the
            correct date. It's
            hassle-free!
        </p>
        <input type="text" id="initials" placeholder="Enter your initials" required>
        <button onclick="generateText()">Generate & Copy</button>
        <p id="output"></p>
    </div>
    <div class="footer">
        <h4>By <a target=”_blank” href="https://avishek-dey.github.io/portfolio-2024/">Avishek Dey</a></h4>
    </div>

    <script>
        function generateText() {
            const initials = document.getElementById('initials').value.trim().toUpperCase();
            if (!initials) {
                alert('Please enter your initials.');
                return;
            }

            const date = new Date();
            const day = String(date.getDate()).padStart(2, '0');
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            const version = 'V1';

            const dynamicText = `_${initials}_${day}-${month}-${year}_${version}`;
            document.getElementById('output').innerText = dynamicText;

            copyToClipboard(dynamicText);
            alert('Text copied to clipboard: ' + dynamicText);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
</body>
